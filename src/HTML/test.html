<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ticket | IRCTC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 text-white"
  >
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between px-10 py-5 bg-black text-yellow-400 shadow-md"
    >
      <h1 class="text-xl font-bold flex items-center gap-2">
        ðŸš† IRCTC Ticket Booking
      </h1>
      <ul class="flex gap-6 text-base font-semibold">
        <li><a href="#" class="hover:text-white">Home</a></li>
        <li><a href="#" class="hover:text-white">Services</a></li>
        <li><a href="#" class="hover:text-white">Contact</a></li>
        <li><a href="#" class="hover:text-white">About</a></li>
      </ul>
    </nav>

    <!-- Form Container -->
    <section
      class="flex flex-col items-center justify-center min-h-screen px-4"
    >
      <h2 class="text-4xl font-bold text-yellow-400 mb-8 mt-10 text-center">
        Book Your Train Ticket
      </h2>

      <form class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
        <input
          type="text"
          placeholder="Enter Passenger Name"
          required
          class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <input
          type="number"
          placeholder="Enter Train ID"
          required
          class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <input
          type="text"
          placeholder="Enter Source Station"
          required
          class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <input
          type="text"
          placeholder="Enter Destination Station"
          required
          class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-4 focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <input
          type="date"
          required
          class="w-full border border-yellow-400 text-yellow-500 bg-gray-900 h-14 rounded-lg px-4 mb-6 focus:outline-none focus:ring-2 focus:ring-yellow-500"
        />
        <button
          type="submit"
          class="w-full bg-yellow-400 text-black font-bold py-3 rounded-lg hover:bg-yellow-300 transition duration-300"
        >
          Confirm Booking
        </button>
      </form>
    </section>
  </body>
</html>
